<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box</title>
    <style>
        div.container{
            background-color: lightsalmon;
            display: flex;
           flex-flow: row nowrap;
          
        }

        div.item
        {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
           flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">Outro conteudo</div>
        <div class="item">C</div>
        <div class="item">Conteudo um pouco maior</div>
        <div class="item">E</div>
        <div class="item">Conteudo maior ainda que vai ocupar mais espaço.</div>
        <div class="item">G</div>
    </div>
</body>
</html>

<!-- flex direction: row; (linha) deixa os itens em linha
    flex direction: row-reverse troca os itens em row vemos da esquerda pra direita 
    no row-reverse deixa da direita pra esquerda
    flex-direction: column deixa os itens de cima para baixo
    flex-direction: column-reverse  os itens ficam de baixo para cima 
    
    flex-wrap = nowrap ele n quebra e encolhe o máximo possivel


flex-wrap: wrap ele quebra linha e joga o ultimo elemento no cross axis

flex-wrap: wrap-reverse ele faz o contrario do wrap ele joga o ultimo itewm para cima


flex-flow e a mistura do flex-direction + flex-wrap onde podemos usar os dois ao mesmo tempo 

Exemplo:flex-flow: row nowrap-->
