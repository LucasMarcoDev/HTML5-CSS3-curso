<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <optgroup label="Regiao Sudeste">
                    <option value="SP">sao paulo</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Regiao Nordeste">
                    <option value="Maranhao"></option>
                    <option value="Pernanmbuco"></option>
                     <option value="Rio Grande do Norte"></option>
                </optgroup>
            </select>
        </p>

        <p><label for="imsg">Mensagem</label>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea></p>

        <p>
            <label for="iprof">Profissao:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
