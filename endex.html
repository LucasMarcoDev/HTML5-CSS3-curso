<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box</title>
    <style>
          #container{
            display: flex;
            height: 150px;
            background-color: lightpink;
            flex-flow: row wrap-reverse;
            align-items: stretch;
            justify-content: flex-end;
          }

          .obj{
            background-color: aquamarine;
            border: solid black 2px;
            
          }
    </style>
</head>
<body>
    <div id="container">
        <div class="obj">1</div>
        <div class="obj">2</div>
        <div class="obj">3</div>
        <div class="obj">4</div>
        <div class="obj">5</div>
    </div>

    
</body>
</html>
