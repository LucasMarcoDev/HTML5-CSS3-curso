<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="off" >
        <p><label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p>
            <input type="submit" value="Enviar"></p>
    </form>
</body>
</html>

<!-- 
Metodo de envio de formulario, metodo padrao GET
use GET quando o dado nao for sensivel, ele tem limite de 3 mil bites nao usar get se passar disso, 
Use o Post para dados sensiveis, exemplo senhas, numero de CPF, etc. Envio de imagens,arquivos. -->
